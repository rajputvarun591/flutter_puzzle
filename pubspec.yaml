name: flutter_puzzle
description: This is a Simple Puzzle Game where you have a 3*3 matrix of number of sequence but they are places on board randomly. What Player needs to do placing the numbers in sequence by sliding the tiles with the empty space. Thats it.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts:
  provider:
  hive:
  hive_flutter:
  path_provider: ^2.0.8
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner:
  hive_generator:

flutter:
  uses-material-design: true
